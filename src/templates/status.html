<div class="status-container">
    {% if status_data %}
        {% for interface_name, status in status_data.items() %}
        <div class="status-item">
            <div class="interface-name">{{ interface_name }}</div>
            <div class="status-dot {{ status|lower }}"></div>
        </div>
        {% endfor %}
    {% else %}
    <p>No data available.</p>
    {% endif %}
</div>

<style>
    .status-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
    .status-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .interface-name {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    .status-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: gray; /* default color */
    }
    .status-dot.online {
        background-color: green;
    }
    .status-dot.noncomm {
        background-color: yellow;
    }
    .status-dot.offline {
        background-color: red;
    }
</style>
