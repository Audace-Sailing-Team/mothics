<div class="status-container">
    {% if status_data %}
        {% for status_key, status in status_data.items() %}
        <div class="status-item">
            <div class="interface-name">{{ status_key.split('/')[0] }}</div>
            <div class="status-dot {{ status|lower }}"></div>
        </div>
        {% endfor %}
    {% else %}
    <p>No data available.</p>
    {% endif %}
</div>
