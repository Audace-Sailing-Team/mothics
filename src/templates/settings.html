{% extends 'base.html' %}

{% block content %}
<h2>Settings</h2>

{% if success %}
    <div class="alert alert-success" role="alert">
        Settings saved successfully!
    </div>
{% endif %}

<form method="post">
    <div class="mb-3">
        <label for="setting" class="form-label">Status Timing (PLACEHOLDER - NOT FUNCTIONAL)</label>
        <input type="text" class="form-control" id="setting" name="setting" placeholder="Enter status timing">
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
